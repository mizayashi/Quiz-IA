<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .percent {
      font-size: 48px;
      font-weight: bold;
      color: #00e0ff;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Analisando resposta</h1>
  <div class="percent" id="percent">0%</div>
  <p>Calculando compatibilidade...</p>
</div>

<script>
  const percentEl = document.getElementById('percent');

  const target = Math.floor(Math.random() * (60 - 5 + 1)) + 5;
  let current = 0;

  const interval = setInterval(() => {
    current++;
    percentEl.textContent = current + '%';

    if (current >= target) {
      clearInterval(interval);
    }
  }, 60);
</script>

</body>
</html>
